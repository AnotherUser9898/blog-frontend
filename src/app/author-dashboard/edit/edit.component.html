<h2>Edit This Blog</h2>
<form action="" method="post" (ngSubmit)="onSubmit()">
  <input
    type="text"
    name="title"
    placeholder="Title"
    pInputText
    [(ngModel)]="title"
  />

  <editor
    [init]="init"
    [(ngModel)]="content"
    name="content"
    style="max-width: 85%"
  />

  <button type="submit">Publish</button>
</form>
